<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MeetBox</title>
    <script src="https://unpkg.com/meetbox@0.0.24"></script>
  </head>
  <body>
    <div id="7436f2a1-7810-4b3f-8234-d1ae0e0e3b1c"></div>
    <script>
      let configuration = {
        trace: false,
        pubNub: {
          publishKey: 'your-publish-key-acquired-from-PubNub',
          subscribeKey: 'your-subscribe-key-acquired-from-PubNub',
        },
        xirSys: {
          apiPath: 'https://global.xirsys.net',
          channel: 'your-channel-name-acquired-from-XirSys',
          ident: 'your-identifier-acquired-from-XirSys',
          secret: 'your-secret-key-acquired-from-XirSys',
        }
      };
      window.meetbox.initialize('7436f2a1-7810-4b3f-8234-d1ae0e0e3b1c', configuration);
    </script>
  </body>
</html>
